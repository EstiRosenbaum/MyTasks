name: 🐍 Build Wheel Package for azure_operations and store it in the last tag

on:
  push:
    branches: [main]
    paths:
      - "azure_operations/**"

jobs:
  build:
    name: Upload Python Release Asset
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v2

      - name: 🔵 Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
          
      - name: ⏬ Install Dependencies
        run: |
          python -m pip install build
          pip install -r azure_operations/requirements.*.txt  
         
      - name: 🛠️ Build Wheel Package
        working-directory: azure_operations 
        run: 
          python -m build

      - name: 🔖 Insert whl file into latest tag
        uses: softprops/action-gh-release@v1
        env:
          PACKAGE_WHEEL: "azure_operations/dist/*.whl"
        with:
          files: ${{ env.PACKAGE_WHEEL }}  
          tag_name: latest 
          release_name: Release ${{ github.run_number }}
          draft: false
