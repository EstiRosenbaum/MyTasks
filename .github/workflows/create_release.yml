name: ğŸ Create Python Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Upload Python Release Asset
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ”µ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  
          
      - name: â¬ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r azure_operations/requirements.azure.txt
         
      - name: ğŸ› ï¸ Build Wheel Package
        working-directory: azure_operations 
        run: 
          python -m build

      - name: ğŸ”– Create Release
        uses: softprops/action-gh-release@v1
        env:
          PACKAGE_WHEEL: "azure_operations/dist/*.whl"
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
             ${{ env.PACKAGE_WHEEL }}
 